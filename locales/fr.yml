  expertise:
    suptitle: Nos expertises à votre service
    title: |
      Passionnés par notre métier, nous croyons en ce que nous faisons et
      prenons du plaisir à le faire.
    tabs:
      attack:
        title: Attaque
        content: |
          SCRT se place dans la peau d'un attaquant afin d'identifier vos
          principales vulnérabilités.

          ##### Audit Externe
          Eprouvez la surface de votre système d'information accessible depuis
          internet (sites institutionnels, accès distants, serveurs mails, ...)

          ##### Audit Interne
          Simulant un collaborateur malveillant ou compromis, SCRT réalise un
          test d'intrusion de votre système interne afin de vérifier la bonne
          segmentation des niveaux d'accès.

      defense:
        title: Défense
        content: |
          SCRT vous propose son expertise afin d'améliorer la sécurité des
          logiciels que vous développez.

          ##### Analyse du code source
          Faites auditer le code source de vos applications et formez vos
          développeur aux bonnes pratiques de sécurité, et ce pour des
          technologies telles que C, C++, C#, JSP, PHP, Python, Ruby, Perl...

          ##### Audit applicatif
          Sur application mobile, web ou métier, SCRT réalise l'audit de votre
          application en accord avec les plus hauts critères de sécurité.

      investigation:
        title: Investigation
        content: |
          Si vous êtes victimes d'un malware, que votre serveur web participe à
          des attaques DDoS ou si des données sensibles fuites depuis votre
          réseau, SCRT peut vous accompagner afin d'identifier la source du
          problème et rassembler des preuves numériques.

          * Préparation et interview
          * Acquisition
          * Analyse
          * Rapport

      formation:
        title: Formation et conseil
        content: |
          SCRT met son savoir-faire à votre service afin de vous aider à prendre
          les meilleures décisions relatives à la sécurité de votre
          infrastructure mais aussi pour former vos collaborateurs aux risques
          et bonnes pratiques induits par l'utilisation d'outils informatiques.

          * Sensibilisation utilisateurs
          * Techniques de hacking
          * Défense en profondeur
          * Développement sécurisé
